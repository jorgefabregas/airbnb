<html lang="en">

<body>
    <header>
        <div class="nav_container">
            <div class="logo">
                <img src="/img/enjoybnb logo.png" alt="EnjoyBnB Logo">
            </div>
            <div class="nav_menu">
                <ul>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Host a Home</a></li>

                </ul>    
            </div>
        </div>

    <article class= "main_picture">
        <p>South Glenmore Park, Calgary, Canada</p>
        <div class="booking_window">
            <h1>Book unique places to stay in your favourite city.</h1>
                <form class="filters" id="filersForm">
      <label for="brand">Sort by:
        <select name="brand" id="brand">
          <option value="brand" selected>Brand</option>
          <option value="apple" selected>Apple</option>
          <option value="samsung" selected>Samsung</option>
          <option value="lenovo" selected>Lenovo</option>
        </select>
      </label>
      <label for="model">Sort by:
        <select name="model" id="model">
          <option value="model" selected>Model</option>
          <option value="iphone" selected>iPhone</option>
          <option value="galaxy" selected>Galaxy</option>
          <option value="ideapad" selected>IdeaPad</option>
        </select>
      </label>
      <label for="displaySize">Sort by:
        <select name="size" id="size">
          <option value="6.3" selected>6.3"</option>
          <option value="15.6" selected>15.6"</option>
          <option value="21.5 " selected>21.5"</option>
        </select>
      </label>

     <div>
       <button type="submit">Filter</button>
     </div>
    </form>
        </div>
    </article>
